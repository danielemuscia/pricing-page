<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pricing Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>Our Pricing</h1>
        <div id='toggle-block'>
            <p>Annualy</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <p>Monthly</p>
        </div>
    </header>
    
    <section id="container">
        <div class="card" id="basic">
            <div class="card-info">
                <h3 class="plan-name">Basic</h3>
                <div class="price">
                    <p class="currency">$</p> 
                    <p class="value">199.99</p>
                </div>
                <div class="info">
                    <hr>
                    <p>500 GB Storage</p>
                    <hr>
                    <p>2 Users Allowed</p>
                    <hr>
                    <p>Send up to 3 GB</p>
                    <hr>
                </div>
                <button>Learn More</button>
            </div>
            
        </div>
        <div class="card" id="professional">
            <div class="card-info">
                <h3 class="plan-name">Professional</h3>
                <div class="price">
                    <p class="currency">$</p> 
                    <p class="value">249.99</p>
                </div>
                <div class="info">
                    <hr>
                    <p>1 TB Storage</p>
                    <hr>
                    <p>5 Users Allowed</p>
                    <hr>
                    <p>Send up to 10 GB</p>
                    <hr>
                </div>
                <button>Learn More</button>
            </div>
                
        </div>
        <div class="card" id="master">           
            <div class="card-info">
                <h3 class="plan-name">Master</h3>
                <div class="price">
                    <p class="currency">$</p> 
                    <p class="value">399.99</p>
                </div>                
                <div class="info">
                    <hr>
                    <p>2 TB Storage</p>
                    <hr>
                    <p>10 Users Allowed</p>
                    <hr>
                    <p>Send up to 20 GB</p>
                    <hr>
                </div>
                <button>Learn More</button>
            </div>
        </div>
    </section>
</body>
</html>
